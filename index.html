<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<style>
		body {
			font-family: 'Open Sans', serif;
			font-size: 48px;
			background-color: #F5F5F5;	
		}	  
		.spacingDiv {
			padding: 40px;
		}
		.nameDiv {
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0.25, #31B4F5), color-stop(1, #2EA9E6));
			background-image: -o-linear-gradient(bottom, #31B4F5 25%, #2EA9E6 100%);
			background-image: -moz-linear-gradient(bottom, #31B4F5 25%%, #2EA9E6 100%);
			background-image: -webkit-linear-gradient(bottom, #31B4F5 25%, #2EA9E6 100%);
			background-image: -ms-linear-gradient(bottom, #31B4F5 25%, #2EA9E6 100%);
			background-image: linear-gradient(to bottom, #31B4F5 25%, #2EA9E6 100%);
			
			-webkit-box-shadow: 0px 2px 3px 1px hsla(200, 80%, 20%, 1);
			box-shadow: 0px 2px 3px 1px hsla(200, 80%, 30%, 1);
				
			width: 400px;	  
			padding: 60px;	  
			margin: auto;			
			background-color: #F5F5F5;
			
			font-size: 48px;								
			color: #ffffff;
			text-align: center;
		}	  
		.footerDiv {
			position: absolute;
			bottom: 0;
			width: 400;
			text-align: center;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="spacingDiv"> </div>
	<div class="nameDiv">Jonathan Burton </div>
	<div class="footerDiv">This counts as a website, right?</div>	
</body>
</html>
